server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression (Performance optimization)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/xml text/x-component application/manifest+json application/x-web-app-manifest+json;
    
    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers (Required for ad platforms)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy (CSP) - Adjust based on your needs
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co; frame-ancestors 'self';" always;
    
    # HSTS (HTTP Strict Transport Security) - Enable after HTTPS is configured
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Handle React Router (SPA routing)
    # This ensures all routes serve index.html for client-side routing
    # Search engines can still crawl the content via JavaScript execution
    location / {
        try_files $uri $uri/ /index.html;
        # Add headers to help crawlers
        add_header X-Robots-Tag "index, follow" always;
    }
    
    # Ensure index.html is not cached to allow dynamic meta tags
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header X-Robots-Tag "index, follow" always;
    }

    # Cache static assets (Performance optimization)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Robots.txt and Sitemap (Critical for SEO)
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "text/plain";
        access_log off;
    }
    
    location = /sitemap.xml {
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "application/xml; charset=utf-8";
        access_log off;
    }
    
    # Serve sitemap with proper headers
    location ~ ^/sitemap {
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "application/xml; charset=utf-8";
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
}


