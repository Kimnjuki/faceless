# Nginx configuration for Coolify deployment
# Note: Coolify handles SSL/TLS termination externally, so this container only serves HTTP on port 80

# Note: Coolify handles www redirects and SSL externally
# This container only serves HTTP on port 80
# Remove www redirect block - let Coolify handle it

server {
    listen 80;
    server_name _;  # Accept any hostname (Coolify handles routing)
    
    # Hide server version
    server_tokens off;
    
    # Charset
    charset utf-8;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression - Enhanced for JavaScript
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/x-javascript 
        application/json 
        application/xml 
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # Browser caching for static assets - long cache for immutable assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # CSS and JS with hash - can cache long with compression
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        gzip_static on;
    }
    
    # HTML files - short cache with revalidation
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }
    
    # robots.txt - must return 200 with text/plain (Ahrefs "Robots.txt is not accessible")
    location = /robots.txt {
        root /usr/share/nginx/html;
        default_type text/plain;
        add_header Cache-Control "public, max-age=3600";
    }

    # sitemap.xml - must return 200 with application/xml
    location = /sitemap.xml {
        root /usr/share/nginx/html;
        default_type application/xml;
        add_header Cache-Control "public, max-age=3600";
    }

    # Note: Trailing slash redirect removed to prevent redirect loops
    # React Router handles routing, so trailing slashes are fine

    # Main location - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Health check endpoint (for Coolify)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Security Headers - Applied to all responses
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://pagead2.googlesyndication.com https://analytics.ahrefs.com https://static.foremedia.net https://platform.foremedia.net https://securepubads.g.doubleclick.net https://fundingchoicesmessages.google.com https://mc.yandex.ru https://*.convex.cloud https://*.convex.site; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://fvvpfueoaacijowkpdsf.supabase.co https://*.convex.cloud https://*.convex.site https://www.google-analytics.com https://analytics.ahrefs.com https://static.foremedia.net https://platform.foremedia.net https://securepubads.g.doubleclick.net https://mc.yandex.ru; frame-src 'self' https://www.google.com https://securepubads.g.doubleclick.net; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    # Note: HSTS is handled by Coolify's reverse proxy, but we can add it here for completeness
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}
