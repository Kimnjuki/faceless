# Nginx configuration for Coolify deployment
# Note: Coolify handles SSL/TLS termination externally, so this container only serves HTTP on port 80

server {
    listen 80;
    server_name _;  # Accept any hostname (Coolify handles routing)
    
    # Hide server version
    server_tokens off;
    
    # Charset
    charset utf-8;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    
    # Browser caching for static assets - long cache for immutable assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # CSS and JS with hash - can cache long
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # HTML files - short cache with revalidation
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }
    
    # Main location - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Health check endpoint (for Coolify)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
