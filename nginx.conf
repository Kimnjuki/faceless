# Nginx configuration for URL canonicalization and performance

server {
    listen 80;
    server_name www.contentanonymity.com contentanonymity.com;
    
    # Redirect www to non-www (or vice versa - choose one)
    if ($host = www.contentanonymity.com) {
        return 301 https://contentanonymity.com$request_uri;
    }
    
    # Redirect HTTP to HTTPS
    return 301 https://contentanonymity.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name contentanonymity.com;
    
    # SSL configuration (add your SSL certificates)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Hide server version
    server_tokens off;
    
    # Charset
    charset utf-8;
    
    # Root directory
    root /var/www/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    
    # Browser caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
