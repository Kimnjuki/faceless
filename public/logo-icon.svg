<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern abstract icon combining mask and content elements -->
  <circle cx="20" cy="20" r="18" fill="url(#iconGradient)" opacity="0.1"/>
  
  <!-- Stylized mask shape -->
  <path d="M 12 18 C 12 14, 15 11, 19 11 C 21 11, 22 12, 23 13 L 23 20 C 23 22, 22 24, 19 24 C 17 24, 16 22, 16 20 Z" 
        fill="url(#iconGradient)" 
        opacity="0.9"
        filter="url(#glow)"/>
  
  <!-- Content element - play/content symbol -->
  <path d="M 25 17 L 29 20 L 25 23 Z" 
        fill="white" 
        opacity="0.95"/>
  
  <!-- Modern accent dots -->
  <circle cx="28" cy="16" r="1.5" fill="url(#iconGradient)" opacity="0.6"/>
  <circle cx="30" cy="20" r="1" fill="url(#iconGradient)" opacity="0.4"/>
</svg>









