<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Modern abstract mask/CA icon -->
  <g transform="translate(0, 8)">
    <!-- Anonymity mask shape - stylized -->
    <path d="M 8 20 C 8 12, 14 8, 20 8 C 26 8, 28 14, 28 16 L 28 24 C 28 26, 26 28, 20 28 C 18 28, 16 26, 16 24 L 16 20 Z" 
          fill="url(#maskGradient)" 
          opacity="0.9"/>
    
    <!-- Modern "C" shape -->
    <path d="M 8 18 C 8 14, 12 10, 18 10 C 22 10, 24 12, 24 14" 
          stroke="url(#logoGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Abstract "A" element -->
    <path d="M 32 18 L 36 28 M 34 22 L 40 22 M 32 18 L 40 18" 
          stroke="url(#logoGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    
    <!-- Modern dots/connection points -->
    <circle cx="44" cy="20" r="2.5" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="48" cy="24" r="2" fill="url(#logoGradient)" opacity="0.5"/>
  </g>
  
  <!-- Brand text -->
  <text x="60" y="32" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)" letter-spacing="-0.5">
    Content<span style="fill: #64748b; font-weight: 500;">Anonymity</span>
  </text>
</svg>











